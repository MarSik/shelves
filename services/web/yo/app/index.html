<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yeoman Ember Starter Kit</title>

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->
</head>
    <body>
        <!-- build:js(app) scripts/components.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="@@ember"></script>
        <script src="@@ember_data"></script>

        <!--Core of Bootstrap for Ember -->
        <!--Put before the initialization of the application, respect order, bs-core.min.js must run before any other bs components -->
        <script src="bower_components/ember-addons.bs_for_ember/dist/js/bs-core.min.js"></script>
        <!--Alert component -->
        <script src="bower_components/ember-addons.bs_for_ember/dist/js/bs-alert.min.js"></script>


        <script src="bower_components/ember-localstorage-adapter/localstorage_adapter.js"></script>
        <script src="bower_components/ember-forms/dist/globals/main.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/templates.js -->
        <script src="scripts/compiled-templates.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>
        <!-- endbuild -->
</body>
</html>
