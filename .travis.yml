language: java
jdk:
  - oraclejdk8
services:
  - memcached
addons:
  mariadb: '10.0'
before_install:
  - git clone https://github.com/MarSik/jackson-databind.git
  - pushd jackson-databind && git checkout improve-unresolved-handling-2.6 && mvn clean install && popd
  - git clone https://github.com/pauloubuntu/identicon.git
  - pushd identicon && mvn clean install && popd
before_script:
  - mysql -e 'create database elshelves_unittest;'
notifications:
  webhooks:
    urls:
      - https://registry.hub.docker.com/u/marsik/shelves-frontend/trigger/a81d76df-378d-4669-880f-5e2a4ed6779d/
      - https://registry.hub.docker.com/u/marsik/shelves-backend/trigger/d54636e1-fcc6-451c-b586-1e063a47ca14/
    on_success: always
    on_failure: never
    on_start: never
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - backend/server/target/server-1.0-SNAPSHOT.war
    - web/target/web-1.0-SNAPSHOT.war
  skip_cleanup: true
  on:
    repo: MarSik/shelves
    tags: true

